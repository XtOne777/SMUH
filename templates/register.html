<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='StyleSheet1.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            color: #000000;
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url(../images/AsAs.png);
            background-position: 0px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
            font-size: 56px;
            margin-bottom: 50px;
        }

        form {
            background-size: cover;
            display: flex;
            flex-direction: column;
            color: #000000;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000000;
        }

        ::placeholder{
            color: #ccc;
        }


        button {
            padding: 10px;
            background-color: #ED002F;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="tel" name="phone" placeholder="Ваш номер телефона" pattern="+7 ([0-9]{3}) [0-9]{2}-[0-9]{2}" required>
            <label class="inp-file">
                <input type="file" name="image" id="image" accept="image/*" required>
                <span class="inp-reg">Выберите ваш документ</span>
            рро</label>
            <button type="submit" onclick="location.href='/prof'">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
