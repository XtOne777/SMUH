<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='StyleSheet1.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .top-section {
            background-color: #ed002f;
            font-family-color: white;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        .welcome-message {
            font-size: 36px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .main-section {
            background-color: #ecf0f1;
            padding: 20px;
            text-align: left;
        }

        .bordered-numbers {
            border: none;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            color: black;
        }

        .phone-number {
            border: 2px solid #ccc;
            padding-left: 30px;
            padding-right: 30px;
            width: 400px;
            margin-bottom: 5px;
            font-size: 24px;
        }
    </style>
    <title>Welcome</title>
</head>
<body>
    <div class="top-section">
        <h2>Добро пожаловать, Волонтер!</h2>
        <div class="welcome-message" >Ты можешь позвонить им</div>
    </div>
    <div class="main-section">
        <div class="bordered-numbers">
            {% for phone_number in phone_numbers %}
            <div class="phone-number">
                <p>Номер {{phone_numbers.index(phone_number) + 1}}: {{ phone_number }}</p>
            </div>
            {% endfor %}
        </div>
</body>
</html>
